<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Registrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #a200ff; /* Cor semelhante à do botão do formulário */
        }
        p {
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #a200ff63; /* Cor semelhante à do botão do formulário */
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #a200ff; /* Cor semelhante à do botão do formulário */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Usuário Registrado com Sucesso</h1>
        <p>O usuário foi registrado com sucesso.</p>
        <a href="{% url 'lista_de_pessoas' %}">Lista das Pessoas!</a>
        <br>
        <br>
        <a href="{% url 'registrar_usuario' %}">Cadastrar mais pessoas!</a>
        <br>
        <br>
        <a href="{% url 'menu' %}" class="button">Menu Inicial</a>
    </div>
</body>
</html>
